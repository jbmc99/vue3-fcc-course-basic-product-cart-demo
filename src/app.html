<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <!--Cuando haces click, se ejecuta la función toggleSidebar
        lo que hace que el componente se muestre o se oculte-->
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div class="card">
            <div class="card-title">
              Carrots
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Vegetable</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $4.82
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" 
                    v-model.number="inventory.carrots">
                    <!--Cuando el usuario ajusta la cantidad de zanahorias,
                    el valor se guarda automáticamente en inventory.carrots-->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <!--Cuando haces click, se ejecuta la función addToCart-->
              <button @click="addToCart('carrots')" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Pineapples
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-pineapple"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $1.62
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" 
                    v-model="inventory.pineapples">
                     <!--Cuando el usuario ajusta la cantidad de piñas,
                    el valor se guarda automáticamente en inventory.pineapple-->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
             <!--Cuando haces click, se ejecuta la función addToCart-->
              <button @click="addToCart('pineapples')" class="btn btn-light">Add to cart</button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Cherries
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-cherry"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $1.04
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" 
                    v-model="inventory.cherries">
                     <!--Cuando el usuario ajusta la cantidad de cerezas,
                    el valor se guarda automáticamente en inventory.cherries-->
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
          <!--Cuando haces click, se ejecuta la función addToCart-->
              <button @click="addToCart('cherries')" class="btn btn-light">Add to cart</button>
            </div>
          </div>

        </div>

      </main>
      <!--hacemos el v- if para que si está en false no aparezca
       y si está en true si-->
      <sidebar v-if="showSidebar" 
      :toggle="toggleSidebar"
      :cart="cart"/>
      

      <footer>
      </footer>

    </div>

    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // primero, creamos una instancia de Vue
      let app = Vue.createApp({
        //aqui añadimos dos propiedades importantes
        data() {
          return {
            //showSidebar es un booleano que controla si el 
            //sidebar se muestra o no
            showSidebar: false,
            //inventory, que contiene la cantidad de productos
            //que se pueden añadir a cada carrito
            //cada producto lo enlazamos con el campo de entrada input usando v-model
            inventory: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            },
            //cart guarda la cantidad de productos que actualmente están en el carrito 
            cart: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            }
          }
        },
        methods: {
          //la cantidad seleccionada de ese producto en inventory
          //se suma a la cantidad actual del carrito para ese producto
          addToCart(type) {
            //type es un nombre de parámetro, lo que se pasa a esa función
            //son los strings de carrots, pineapples o cherries
            this.cart[type] += this.inventory [type]
            console.log(this.cart)
          },
          //esta función es un booleano que controla si el componente de sidebar
          //se muestra o no en la página. Inicialmente está en false, por lo que el carrito está oculto
          toggleSidebar() {
            this.showSidebar = !this.showSidebar
          }
        }

      })
     
     //vamos a convertir esto en un componente
     app.component('sidebar', {
      //el componente sidebar recibe una propiedad llamada toggle
      //que es una función que se ejecuta cuando se hace click en el botón de cerrar
      props: ['toggle', 'cart'],
      computed: {
        cartTotal() {
          return (this.cart.carrots * 4.82).toFixed(2)
        }
      },
      template: `
       <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            <span>
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button @click="toggle" class="cart-close">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr>
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><i class="icofont-carrot icofont-3x"></i></td>
                  <td>Carrot</td>
                  <td> \$ {{ cart.carrots * 4.82}}</td>
                  <td class="center"> {{ cart.carrots }}</td>
                  <td class="center">
                    <button class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> \$ {{ cartTotal }}</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
      
      `
     })
     

      app.mount('#app')
    </script>
  </body>
</html>
